<!DOCTYPE html>
<html>
<head>
    <title>Redirect after submitting Google Form</title>
</head>
<body>
    <iframe id="my-google-form"
        src="https://docs.google.com/forms/d/e/1FAIpQLSfWHVzI1z8nT9O5bnp8WBMc4WppxbglqAAV_zsJrQGJy_BjKg/viewform?embedded=true"
        frameborder="0" width="100%" height="640">Loadingâ€¦</iframe>
 
    <script type="text/javascript">
        var load = 0;
        document.getElementById('my-google-form').onload = function () {
            // Execute on every reload on iFrame
            load++;
            if (load > 1) {
                // Second reload is a submit
                document.location = "thanks.html";
            }
        }
    </script>
</body>
</html>
